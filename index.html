<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Candle Company</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./images/logo.png" alt="">
            <div>
                <img onclick="showCart(this)" class="cart" src="./images/shoppingbag.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                    <h2>Total: $<strong class="price-total">0</strong></h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./images/Mi proyecto.jpg" alt="">
                    <p><span>$380 mxn</span></p>
                </div>
                <p class="title">Banana nut bread candle</p>
                <a href="" data-id="1" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/Mi proyecto3.jpg" alt="">
                    <p><span>$200 mxn</span></p>
                </div>
                <p class="title"> Birthday Cake candle</p>
                <a href="" class="btn-add-cart" data-id="2">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/Mi proyecto (2).jpg" alt="">
                    <p><span>$150 mxn</span></p>
                </div>
                <p class="title"> Chocomenta candle</p>
                <a href="" data-id="3" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/Mi proyecto 4.jpg" alt="">
                    <p><span>$300 mxn</span></p>
                </div>
                <p class="title"> Cinnamon Chai candle</p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
           
        </div>
    </section>

    <footer>
       

    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./script.js" ></script>
</body>
</html>
